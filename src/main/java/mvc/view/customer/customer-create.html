<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Fill out the form to create a new customer record.</h2>
    <form  action="/app/table/customer/create" method="post">
        <p>FirstName = <input type="text" value="" name="setFirstName" id="setFirstName"></p>
        <p>SecondName = <input type="text" value="" name="setSecondName" id="setSecondName"></p>
        <p>Age = <input type="text" value="" name="setAge" id="setAge"></p>
        <button type="submit">Create</button>
    </form>
    <br>
    <h4 style="color:#00ff00" th:if="${customerId} != ''" th:text="'Result: ' + ${customerId}"></h4>
    <h4 style="color:#ff0000" th:if="${errorMessage} != ''" th:text="'Error: ' + ${errorMessage}"></h4>
    <br>
    <form action="/app/table/customer" method="get">
        <button type="submit">back</button>
    </form>
</body>
</html>
