<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 th:text="'Variable count: ' + ${queryParams.size}"></h1>

    <ul>
        <li th:each="queryPram: ${queryParams}">
            <span th:text="${queryPram.key}"></span>
            =
            <span th:text="${queryPram.value}"></span>
        </li>
    </ul>

    <!--<h1>Hello, <span th:text="${name}"></span></h1>-->
</body>
</html>
