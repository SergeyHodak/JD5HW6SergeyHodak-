<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project getDevelopersByProjectId</title>
</head>
<body>
    <style>
        .frame table, .frame table td {
            border: 1px solid black;
        }
    </style>
    <h2>Enter a project ID to get a list of all the developers in it.</h2>
    <form  action="/project/get-developers-by-project-id" method="post">
        <p>Id = <input type="text" value="" name="setId" id="setId"></p>
        <button type="submit">getDevelopersByProjectId</button>
    </form>
    <br>
    <div class="frame" th:if="${developers} != 'null'">
        <table>
            <colgroup style="background-color: bisque;">
                <col style="background-color: #c4daff;">
                <col>
            </colgroup>
            <thead>
            <tr>
                <td>id</td>
                <td>firstName</td>
                <td>secondName</td>
                <td>age</td>
                <td>gender</td>
                <td>salary</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="developer: ${developers}">
                <td th:text="${developer.id}"></td>
                <td th:text="${developer.firstName}"></td>
                <td th:text="${developer.secondName}"></td>
                <td th:text="${developer.age}"></td>
                <td th:text="${developer.gender}"></td>
                <td th:text="${developer.salary}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <h4 style="color:#ff0000" th:if="${errorMessage} != ''" th:text="'Error: ' + ${errorMessage}"></h4>
    <br>
    <form action="/project/get-developers-by-project-id" method="get">
        <button type="submit">back</button>
    </form>
</body>
</html>
