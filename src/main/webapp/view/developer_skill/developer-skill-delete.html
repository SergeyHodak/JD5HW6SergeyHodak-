<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DeveloperSkill delete</title>
</head>
<body>
    <h2>Fill out the form to remove the dependency, then click on the "Delete" button.</h2>
    <form  action="/developer-skill/delete" method="post">
        <p>DeveloperId = <input type="text" value="" name="setDeveloperId" id="setDeveloperId"></p>
        <p>SkillId = <input type="text" value="" name="setSkillId" id="setSkillId"></p>
        <button type="submit">Delete</button>
    </form>
    <br>
    <h4 style="color:#00ff00" th:if="${errorMessage} == 'true'" th:text="${errorMessage}"></h4>
    <h4 style="color:#ff0000" th:if="${errorMessage.length()} > 4" th:text="'Error: ' + ${errorMessage}"></h4>
    <br>
    <form action="/developer-skill" method="get">
        <button type="submit">back</button>
    </form>
</body>
</html>
