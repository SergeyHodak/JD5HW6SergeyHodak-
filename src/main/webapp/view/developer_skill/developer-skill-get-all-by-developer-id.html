<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DeveloperSkill getAllByDeveloperId</title>
</head>
<body>
    <style>
        .frame table, .frame table td {
            border: 1px solid black;
        }
    </style>
    <h2>Fill out the form and click the Get button to get all developer skill dependencies by developer ID.</h2>
    <form  action="/developer-skill/get-all-by-developer-id" method="post">
        <p>DeveloperId = <input type="text" value="" name="setDeveloperId" id="setDeveloperId"></p>
        <button type="submit">GetAllByDeveloperId</button>
    </form>
    <br>
    <div class="frame" th:if="${developerSkills} != 'null'">
        <table>
            <colgroup style="background-color: bisque;">
                <col style="background-color: #c4daff;">
                <col>
            </colgroup>
            <thead>
            <tr>
                <td>developerId</td>
                <td>skillId</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="developerSkill: ${developerSkills}">
                <td th:text="${developerSkill.developerId}"></td>
                <td th:text="${developerSkill.skillId}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <h4 style="color:#ff0000" th:if="${errorMessage} != ''" th:text="'Error: ' + ${errorMessage}"></h4>
    <br>
    <form action="/developer-skill" method="get">
        <button type="submit">back</button>
    </form>
</body>
</html>
