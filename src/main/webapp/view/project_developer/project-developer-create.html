<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProjectDeveloper create</title>
</head>
<body>
    <h2>Fill out the form to create a dependency between the project and the developer.</h2>
    <form  action="/project-developer/create" method="post">
        <p>ProjectId = <input type="text" value="" name="setProjectId" id="setProjectId"></p>
        <p>DeveloperId = <input type="text" value="" name="setDeveloperId" id="setDeveloperId"></p>
        <button type="submit">Create</button>
    </form>
    <br>
    <h4 style="color:#00ff00" th:if="${result} != ''" th:text="'Result: ' + ${result}"></h4>
    <h4 style="color:#ff0000" th:if="${errorMessage} != ''" th:text="'Error: ' + ${errorMessage}"></h4>
    <br>
    <form action="/project-developer" method="get">
        <button type="submit">back</button>
    </form>
</body>
</html>
