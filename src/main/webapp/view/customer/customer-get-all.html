<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer getAll</title>
</head>
<body>
    <style>
        .frame table, .frame table td {
            border: 1px solid black;
        }
    </style>
    <h2>Click on the "Get" button to get all customer records.</h2>
    <form  action="/customer/get-all" method="post">
        <button type="submit">Get</button>
    </form>
    <br>
    <div class="frame" th:if="${customers} != 'null'">
        <table>
            <colgroup style="background-color: bisque;">
                <col style="background-color: #c4daff;">
                <col>
            </colgroup>
            <thead>
            <tr>
                <td>id</td>
                <td>firstName</td>
                <td>secondName</td>
                <td>age</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer: ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.secondName}"></td>
                <td th:text="${customer.age}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <h4 style="color:#ff0000" th:if="${errorMessage} != ''" th:text="'Error: ' + ${errorMessage}"></h4>
    <br>
    <form action="/customer" method="get">
        <button type="submit">back</button>
    </form>
</body>
</html>
