<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Complete the form to update the skill record.</h2>
    <form  action="/app/table/skill/update" method="post">
        <p>Id = <input type="text" value="" name="setId" id="setId"></p>
        <p>Department = <input type="text" value="" name="setDepartment" id="setDepartment"></p>
        <p>SkillLevel = <input type="text" value="" name="setSkillLevel" id="setSkillLevel"></p>
        <button type="submit">Update</button>
    </form>
    <br>
    <h4 style="color:#00ff00" th:if="${errorMessage} == 'true'" th:text="${errorMessage}"></h4>
    <h4 style="color:#ff0000" th:if="${errorMessage.length()} > 4" th:text="'Error: ' + ${errorMessage}"></h4>
    <br>
    <form action="/app/table/skill" method="get">
        <button type="submit">back</button>
    </form>
</body>
</html>
